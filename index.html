<!DOCTYPE html>
<html lang="en-gb">

<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assest/style.css" />
  


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <main >
    <div class="row">

        <div class='col-3 mx-4' id='left-column'>
            <div class ='row border-bottom pb-2'id = 'search'>
                <h1 class ='display-6' id='searchtxt'>Search for a City:</h1>
                
                <input class ='rounded border-1'type = 'text' id ="userInput" placeholder="Enter Country, State, or City"/>
                <br>
                <button class = 'my-1 mt-2 rounded' id ="searchBtn" type ="button">Search</button>
                <div class="card mt-5" id="recent-searches">
                    <h1 class ='display-6' id='searchtxt'>Search history:</h1>
                    <ul class="list-group list-group-flush" id="recent-searches-list">
                     </ul> 
                     <button class = 'my-1 mt-2 rounded' id='clearBtn'>Clear History</button>
                  </div>
                
            </div>
            <!-- <div class ="list-group" id= "cityList"></div>
            <div class ='row py-2' id ='presets'>
                <button class = 'my-1 rounded'type="button" id='Austin'>Austin</button>
                <br>
                
                
            </div> -->
        </div>
        <div class ="col-8  " id= 'stage'>
            <h1 class='mx-2 display-6'id='City'>Enter a City</h1>
            <!-- <img class='mx-3' id ='icon' src=' ' alt=' '>  -->
            <div class = '' id ='current'>
                <img class='mx-3' id ='icon' src=' ' alt=' '> 
                <p class='mx-3'id='temp'>Temperature:</p>
                <p class='mx-3'id ='wind'>Wind:</p>
                <p class='mx-3'id ='humidity'>Humidity:</p>
            </div>
            <div class= 'container'id ='fiveDay'>
                <h3>5-Day Forecast: </h3>
            </div>
        </div>
        
    </div>

</main>



  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assest/logic.js"></script>
</body>

</html>
